    <title>Day-3 Task Login Form Using Flex Box</title>

    <style>
        body{
            background-image: url(Image/BG.svg);
        }
    </style>
</head>

<body>

    <!-- <img src="Image/BG.png" alt="" class="bg-vector"> -->
    <header>
      
        <div class="container">


            <!-- Logo  -->
            <img src="Image/Group.svg" alt="" class="logo">

            <div class="login-container">


                <div class="username">
                    <!-- UserName Section -->
                    <img src="Image/user.svg" alt="user snap" class="user-snap">
                    <input type="text" class="username-tag" placeholder="username" id="username-text">
                </div>

                <!-- Password Section -->
                <div class="password">

                    <img src="Image/lock.svg" alt="user snap" class="lock-snap">
                    <input type="password" class="password-tag" placeholder="password" id="password-text">
                </div>

            </div>
            <!-- Login Button -->

            <div class="login-rectangle">
                <p class="text-login">LOGIN</p>
            </div>

            <!-- Forgot Password  -->
            <p class="text">Forgot password?</p>



           
        </div>


    </header>

</body>
